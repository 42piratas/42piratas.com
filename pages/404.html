  <style>
    /**************************
@author: 42piratas.com @42piratas
**************************/

    /****** reseting style *********/
    @import url('reset.min.css');
    /****** importing fonts *********/

    @import url('https://fonts.googleapis.com/css2?family=Gentium+Plus&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');

    @font-face {
      font-family: 'Winterland';
      src: url('../fonts/winterland-webfont.woff2') format('woff2'),
        url('../fonts/winterland-webfont.woff') format('woff'),
        url('../fonts/Winterland.ttf') format('truetype'),
        url('../fonts/Winterland.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    /**************************/
    /****** body basics *********/
    /**************************/

    body {
      margin: 0;
      padding: 0;
      border: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #wrap_404 {
      position: absolute;
      top: 50%;
      left: 50%;
      -moz-transform: translateX(-50%) translateY(-50%);
      -webkit-transform: translateX(-50%) translateY(-50%);
      transform: translateX(-50%) translateY(-50%);
      text-align: center;
    }

    /**************************/
    /****** fonts *********/
    /**************************/

    h1 {
      font-family: 'Winterland', cursive;
      font-size: 2.5em;
      color: #c0632e;
      text-transform: uppercase;
    }
    p {
      font-family: 'Winterland', cursive;
      font-size: 2em;
      color: #c0632e;
      font-weight: 300;
      line-height: 150%;
    }

    #img_404 {
      background-image: url('../img/img_404.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      height: 10em;
      margin: 2em 0 2em 0;
    }
  </style>

  <body>
    <div id="wrap_404">
