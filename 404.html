<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ops!</title>

    <!-- Style ----------->
    <base target="_blank" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Favicon ----------->
    <link rel="icon" href="img/cropped-favicon-1-32x32.png" sizes="32x32" />
    <link rel="icon" href="img/cropped-favicon-1-192x192.png" sizes="192x192" />

    <!-- SEO -->
    <script defer src="js/head.js"></script>
  </head>
  <style>
    :root {
      --color-orange: #c0632e;
      --color-orange-light: #e1a583;
      --color-blue: #2eb0c0;
      --color-white: #fff;
      --font-primary: 'M PLUS Code Latin', monospace;
      --font-secondary: 'Special Elite', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      border: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #wrap_404 {
      position: absolute;
      top: 50%;
      left: 50%;
      -moz-transform: translateX(-50%) translateY(-50%);
      -webkit-transform: translateX(-50%) translateY(-50%);
      transform: translateX(-50%) translateY(-50%);
      text-align: center;
    }

    #wrap_404 > h1 {
      color: var(--color-orange);
      text-transform: uppercase;
      font-family: var(--font-secondary);
    }

    p {
      color: var(--color-orange);
      font-weight: 300;
      line-height: 150%;
    }

    #img_404 {
      background-image: url('img/goat.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      height: 10em;
      margin: 2em 0 2em 0;
    }
    /***********************/
    /****** FOOTER *********/
    /***********************/

    footer > a > img {
      width: 1.5rem;
      height: 1.5rem;
      padding: 0.4rem;
      background-color: var(--color-blue);
    }

    footer > a > img:hover {
      background-color: var(--color-orange);
    }

    /* animação de hover no footer */
    @keyframes bounceFooterIcons {
      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(2rem);
      }
      60% {
        transform: translateY(1rem);
      }
    }
  </style>

  <body>
    <div id="wrap_404">
      <h1>#404: page lost.</h1>

      <div id="img_404"></div>

      <p>our search is lonely</p>
      <p>a footprint left in pure snow</p>
      <p>blow into nothing</p>
      <footer>
        <a href="/" title="homepage" target="_self"
          ><img
            class="footerImage"
            src="assets/icons/house-solid.svg"
            alt="homepage"
        /></a>
      </footer>
    </div>
  </body>
</html>
